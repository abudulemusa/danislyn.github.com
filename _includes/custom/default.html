<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="author" content="{{ site.author.name }}">
		{% if page.description %}
		<meta name="description" content="{{ page.description }}">
		{% endif %}
		{% if page.keywords %}
		<meta name="keywords" content="{{ page.keywords }}">
		{% endif %}
    	
    	<link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.3.2.min.css">
		<link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/style.css">
		<link rel="stylesheet" type="text/css" href="/assets/custom/css/style.css">
		<link rel="shortcut icon" href="/favicon.ico" />

		<!-- atom & rss feed -->
    	<!-- <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    	<link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed"> -->

	</head>
	<body>
		<header class="headroom">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="container-narrow">
						<a class="brand" href="{{ HOME_PATH }}">
							弗晓得
						</a>
						<ul class="nav">
							<li><a href="/index.html">首页</a></li>
							<li><a href="/archive.html">文章归档</a></li>
							<li><a href="/categories.html">分类</a></li>
							<li><a href="javascript:void(0);">展示</a></li>
							<li><a href="javascript:void(0);">联系我</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>

		<div class="float-fill" id="mainContainer">
			<div class="span3">
				<ul class="nav nav-list affix post-sidenav" id="postAffix"></ul>
			</div>

			<div class="span9">
				<div class="content">
					{{ content }}
				</div>
			</div>
		</div>
		
		<footer>
			<p>
				&copy; {{ site.time | date: '%Y' }} {{ site.author.name }} with help from 
				<a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
        	</p>
		</footer>

		<script type="text/javascript" src="/assets/custom/js/jquery-1.10.2.min.js"></script>
		<!--<script type="text/javascript" src="/assets/custom/js/headroom.min.js"></script>
		<script type="text/javascript" src="/assets/custom/js/jQuery.headroom.min.js"></script>-->
		<script type="text/javascript" src="/assets/custom/js/bootstrap-affix.2.3.2.js"></script>
		<script type="text/javascript">
		$(function(){
			// $('header').headroom();

			/*$('header').headroom({
				'tolerance': 5,
				'offset': 205,
				'classes': {
					'initial': "animated",
					'pinned': "slideDown",
					'unpinned': "slideUp"
				}
			});*/

			/*var headroom = new Headroom($('header'), {
				'tolerance': 5,
				'offset': 205,
				'classes': {
					'initial': "animated",
					'pinned': "slideDown",
					'unpinned': "slideUp"
				}
			});
			headroom.init();*/



			// 文章中代码tab缩进改成4个空格
			$('#postContent').find('pre').each(function(){
				$(this).children('code').each(function(){
					$(this).text($(this).text().replace(/\t/g, '    '));
				});
			});

			// 文章中的外部link添加target
			$('#postContent').find('a').each(function(){
				var link = $(this).attr('href');
				if(/^((https?|s?ftp):\/\/)/i.test(link)){
					$(this).attr('target', '_blank');
				}
			});

			// 文章中侧边导航
			var affixEle = $('#postAffix');
			// patch id
			$('#postContent').find('h2').first().attr('id', '_1');
			$('#postContent').find('h2').each(function(){
				affixEle.append('<li><a href="#' + $(this).attr('id') + '"><i class="icon-chevron-right"></i>' + $(this).text() + '</a></li>');
			});
			affixEle.append('<li><a href="#ds-thread"><i class="icon-chevron-right"></i>&lt;评论&gt;</a></li>');
			// affixEle.affix();
			
		});
		</script>

		{% include JB/analytics %}
	</body>
</html>
